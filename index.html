<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distracted for Eternity 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow: hidden;
      position: relative;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
      color: white;
    }

    header {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .dark-mode header {
      background: rgba(30, 30, 30, 0.9);
    }

    .app-name {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .toolbar {
      display: flex;
      gap: 15px;
    }

    .tool-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #444;
    }

    .dark-mode .tool-btn {
      color: #fff;
    }

    .tool-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.1);
    }

    .notes {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: flex-start;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .note {
      background: linear-gradient(135deg, #fff9b1 0%, #fff5a5 100%);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 220px;
      height: 220px;
      box-sizing: border-box;
      position: absolute;
      cursor: grab;
      transition: all 0.3s ease;
    }

    .note:active {
      cursor: grabbing;
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .note textarea {
      width: 100%;
      height: calc(100% - 20px);
      border: none;
      background: none;
      resize: none;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      padding: 10px;
      border-radius: 8px;
      outline: none;
    }

    .dark-mode .note {
      background: linear-gradient(135deg, #2d3436 0%, #444 100%);
    }

    .dark-mode .note textarea {
      color: white;
    }

    .add-note-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .dark-mode .add-note-container {
      background: rgba(30, 30, 30, 0.9);
    }

    .add-note-input {
      padding: 12px;
      width: 300px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .dark-mode .add-note-input {
      background: rgba(60, 60, 60, 0.9);
      border-color: #555;
      color: white;
    }

    .add-note-input:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #5849c2;
      transform: translateY(-2px);
    }

    .delete-note-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 59, 48, 0.9);
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .delete-note-btn:hover {
      background: #ff3b30;
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="app-name">Distracted for Eternity</div>
    <div class="toolbar">
      <button class="tool-btn" onclick="toggleWhiteboard()" title="Whiteboard">
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button class="tool-btn" onclick="toggleDarkMode()" title="Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <div class="notes" id="notes-container"></div>

  <div class="canvas-container" id="canvas-container">
    <canvas id="whiteboard"></canvas>
  </div>

  <div class="add-note-container">
    <input type="text" id="new-note" class="add-note-input" placeholder="Write a note...">
    <button class="btn" onclick="addNote()">
      <i class="fas fa-plus"></i> Add Note
    </button>
  </div>

  <div class="popup" id="popup">Drag notes around! Use the toolbar for more features!</div>

  <script>
    let draggingNote = null;

    function addNote() {
      const text = document.getElementById("new-note").value.trim();
      if (text !== "") {
        createNote(text);
        document.getElementById("new-note").value = "";
      }
    }

    function createNote(text = "") {
      const note = document.createElement("div");
      note.classList.add("note");
      note.draggable = true;
      note.style.top = `${Math.random() * (window.innerHeight - 300)}px`;
      note.style.left = `${Math.random() * (window.innerWidth - 250)}px`;
      note.innerHTML = `
        <textarea>${text}</textarea>
        <button class="delete-note-btn" onclick="deleteNote(this)">
          <i class="fas fa-times"></i>
        </button>
      `;

      note.addEventListener('dragstart', dragStart);
      note.addEventListener('dragend', dragEnd);
      note.addEventListener('dragover', dragOver);
      note.addEventListener('drop', dropNote);

      document.getElementById("notes-container").appendChild(note);
    }

    function dragStart(e) {
      draggingNote = e.target;
      setTimeout(() => {
        draggingNote.style.opacity = "0.5"; // Indicate it's being dragged
      }, 0);
    }

    function dragEnd() {
      draggingNote.style.opacity = "1"; // Reset opacity
      draggingNote = null;
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dropNote(e) {
      e.preventDefault();
      if (draggingNote) {
        const x = e.clientX - draggingNote.offsetWidth / 2;
        const y = e.clientY - draggingNote.offsetHeight / 2;
        draggingNote.style.left = `${x}px`;
        draggingNote.style.top = `${y}px`;
      }
    }

    function deleteNote(button) {
      button.parentElement.remove();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleWhiteboard() {
      const container = document.getElementById("canvas-container");
      container.style.display = container.style.display === "none" ? "block" : "none";
    }

    window.addEventListener("load", function () {
      document.getElementById("popup").style.display = "block";
      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
      }, 4000);
    });
  </script>
</body>

</html>
